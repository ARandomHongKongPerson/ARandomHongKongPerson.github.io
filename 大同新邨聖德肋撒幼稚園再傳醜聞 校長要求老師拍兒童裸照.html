    <p>繼大同新邨聖德肋撒幼稚園校長遭指控濫權及虐兒，校長再被揭露要求老師拍幼兒裸照。事發六月尾，一名幼稚園女童情緒失控，於同學面前自行脫去衣服，但當班主任向上級報告後，校長胡肖霞要求以學校的手機拍攝該名幼兒的裸照。</p><br>
    <p>校長以前也曾要求老師工作時間到其寓所髹油漆及畫壁畫，而且聲稱是美化校園的先導計劃。校長亦曾拖行一名有特殊學習需要的學生。</p><br>
