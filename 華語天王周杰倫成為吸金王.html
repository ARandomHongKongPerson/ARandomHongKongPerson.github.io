    <p>華語天王周杰倫最近成為最高收入的亞洲男藝人，在過去四年總共賺取13億人民幣。</p><br>
    <p>根據某中國媒體報導，42歲的周杰倫透過售賣演唱會門票，電視節目合約及廣告代言，在2017－2020年間每年平均賺取了3.24億人民幣。</p><br>
    <p>2020年有報導指周杰倫於社交媒體直播表演魔術三十分鐘，他已從歌迷賺取了1293萬人民幣。</p><br>
    <p>他能夠賺大錢的能力使他在娛樂圈內得到『吸金王』的綽號。</p>
